<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="350" viewBox="0 0 1600 350" preserveAspectRatio="xMidYMid slice">
<defs>
<linearGradient id="dg" x1="0" x2="1" y1="0" y2="1">
<stop offset="0%" stop-color="#071226" />
<stop offset="100%" stop-color="#0b1220" />
</linearGradient>
<linearGradient id="dagcent" x1="0" x2="1">
<stop offset="0%" stop-color="#0EA5E9" />
<stop offset="100%" stop-color="#FF7A18" />
</linearGradient>
<filter id="soft2" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur stdDeviation="12" result="b" />
<feBlend in="SourceGraphic" in2="b" mode="normal"/>
</filter>
</defs>


<!-- Dark background -->
<rect width="1600" height="350" fill="url(#dg)" />


<!-- Neon blobs -->
<g filter="url(#soft2)">
<circle cx="360" cy="160" r="160" fill="#05263A" opacity="0.95" />
<circle cx="1100" cy="120" r="140" fill="#0A2433" opacity="0.9" />
</g>


<!-- Grid / circuit lines -->
<g fill="none" stroke="#063248" stroke-width="1" opacity="0.7">
<path d="M140 60 L360 60 L540 220 L760 220"/>
<path d="M900 80 L1160 80 L1360 240"/>
<circle cx="540" cy="220" r="5" fill="#06B6D4" stroke="none" />
<circle cx="1160" cy="80" r="5" fill="#FF7A18" stroke="none" />
</g>


<!-- Accent angled stripe -->
<path d="M0 250 L1600 80 L1600 350 L0 350 Z" fill="url(#dagcent)" opacity="0.06" />


<!-- Logo / Title -->
<g transform="translate(80,60)">
<rect x="0" y="0" width="88" height="88" rx="14" fill="url(#dagcent)" />
<g transform="translate(18,18)" opacity="0.98">
<rect x="0" y="0" width="52" height="52" rx="8" fill="#0b1220" opacity="0.28" />
</g>


<text x="120" y="46" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-size="36" font-weight="700" fill="#E6F3FB">
Cubicle Square
</text>
<text x="120" y="84" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-size="15" fill="#94A3B8">
Technologies — AI · Real-time · Cloud
</text>
</g>


<!-- Right-side module -->
<g transform="translate(1180,60)">
<rect x="0" y="0" width="360" height="220" rx="14" fill="#071226" opacity="0.18" />
<g transform="translate(22,22)" opacity="0.85">
<rect x="0" y="0" width="316" height="40" rx="6" fill="#06283A" />
<rect x="0" y="64" width="72" height="72" rx="12" fill="#072938" />
<rect x="88" y="64" width="216" height="72" rx="12" fill="#052B3F" />
</g>
</g>


</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="350" viewBox="0 0 1600 350" preserveAspectRatio="xMidYMid slice">
<defs>
<linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
<stop offset="0%" stop-color="#E6F8FF" />
<stop offset="100%" stop-color="#F7FBFF" />
</linearGradient>
<linearGradient id="accent" x1="0" x2="1">
<stop offset="0%" stop-color="#0EA5E9" />
<stop offset="100%" stop-color="#FF7A18" />
</linearGradient>
<filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur stdDeviation="18" result="b" />
<feBlend in="SourceGraphic" in2="b" mode="normal"/>
</filter>
</defs>


<!-- Background -->
<rect width="1600" height="350" fill="url(#g1)" />


<!-- Decorative blobs -->
<g filter="url(#soft)" opacity="0.95">
<ellipse cx="260" cy="120" rx="220" ry="80" fill="#E8F9FF" />
<ellipse cx="460" cy="230" rx="300" ry="100" fill="#FFF3E8" opacity="0.9" />
<ellipse cx="1180" cy="120" rx="260" ry="110" fill="#F0F9FF" />
</g>


<!-- Angled stripe -->
<g transform="translate(0,0)">
<path d="M0 270 L1600 100 L1600 350 L0 350 Z" fill="url(#accent)" opacity="0.08" />
</g>


<!-- Wireframe circuit lines -->
<g fill="none" stroke="#9BD6F3" stroke-width="1.5" opacity="0.42">
<path d="M80 80 L300 80 L420 200 L620 200"/>
<path d="M900 60 L1180 60 L1300 180"/>
<circle cx="420" cy="200" r="6" fill="#0EA5E9" stroke="none" />
<circle cx="1180" cy="60" r="6" fill="#FF7A18" stroke="none" />
</g>


<!-- Logo / Title -->
<g transform="translate(80,60)">
<!-- Simple geometric logo -->
<rect x="0" y="0" width="88" height="88" rx="14" fill="url(#accent)" />
<g transform="translate(18,18)" opacity="0.98">
<rect x="0" y="0" width="52" height="52" rx="8" fill="#fff" opacity="0.12" />
<rect x="6" y="6" width="40" height="40" rx="6" fill="#fff" opacity="0.06" />
</g>


<text x="120" y="44" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-size="36" font-weight="700" fill="#0B1220">
Cubicle Square
</text>
<text x="120" y="80" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="#334155">
Technologies — AI · Real-time · Cloud
</text>
</g>


<!-- Subtle pattern on right -->
<g transform="translate(1180,50) scale(0.9)">
<rect x="0" y="0" width="360" height="250" rx="18" fill="#ffffff" opacity="0.02" />
<g opacity="0.08">
<rect x="22" y="22" width="16" height="16" rx="3" fill="#0EA5E9" />
<rect x="56" y="22" width="16" height="16" rx="3" fill="#FF7A18" />
<rect x="90" y="22" width="16" height="16" rx="3" fill="#06B6D4" />
</g>
</g>


</svg>
